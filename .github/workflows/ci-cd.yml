name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Deploy on pushes to the main branch
  pull_request:
    branches:
      - main # Run tests on pull requests targeting main

jobs:
  # Laravel Backend Testing
  test_laravel:
    name: Test Laravel Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3" # Or your specific PHP version
          extensions: mbstring, pdo_sqlite, bcmath, exif, opcache, gd, redis # Common Laravel extensions
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none # Set to 'xdebug' or 'pcov' if you need code coverage

      - name: Install Composer dependencies
        working-directory: vue-reverb-integration
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Create .env file for testing
        working-directory: vue-reverb-integration
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=database/database.sqlite" >> .env
          touch database/database.sqlite # Ensure SQLite file exists

      - name: Run Laravel Migrations
        working-directory: vue-reverb-integration
        run: php artisan migrate

      - name: Run Laravel Tests
        working-directory: vue-reverb-integration
        run: php artisan test

  # Vue.js Frontend Testing
  test_vue:
    name: Test Vue.js Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Or your specific Node.js version

      - name: Install Frontend dependencies
        working-directory: Client
        run: npm install # Or yarn install

      - name: Build Frontend for production (optional, good for checking build errors)
        working-directory: Client
        run: npm run build # Or yarn build

      # Add frontend tests here if you have them (e.g., Cypress, Jest)
      # - name: Run Frontend Tests
      #   working-directory: Client
      #   run: npm run test # Or yarn test

  # Deployment Job
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [test_laravel, test_vue] # Ensure tests pass before deploying
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only deploy on push to main
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .secrets directory locally
        run: mkdir -p .secrets

      - name: Populate APP_KEY secret file
        run: echo "${{ secrets.APP_KEY }}" > .secrets/app_key.txt

      - name: Populate REVERB_APP_SECRET secret file
        run: echo "${{ secrets.REVERB_APP_SECRET }}" > .secrets/reverb_app_secret.txt

      - name: Deploy with Rsync over SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "." # Source is the root of the checked out repository
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          TARGET: ${{ secrets.DEPLOY_PATH }} # Path on your remote server

      - name: Execute Docker Compose on remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Create a .env file for Docker Compose's non-secret variables
            echo "APP_DEBUG=false" > .env # Or true for dev environments
            echo "REVERB_APP_ID=${{ secrets.REVERB_APP_ID }}" >> .env
            echo "REVERB_APP_KEY=${{ secrets.REVERB_APP_KEY_PUBLIC }}" >> .env
            echo "APP_HOST=${{ secrets.APP_HOST }}" >> .env
            echo "FRONTEND_HOST=${{ secrets.FRONTEND_HOST }}" >> .env
            echo "FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}" >> .env

            # Build and bring up the services (rebuild if changes occurred)
            docker compose pull
            docker compose up -d --build

            # Run Laravel migrations and cache clear
            docker compose exec laravel_app php artisan migrate --force
            docker compose exec laravel_app php artisan config:clear
            docker compose exec laravel_app php artisan cache:clear
            docker compose exec laravel_app php artisan view:clear

            # Set correct permissions (adjust as needed for your server setup)
            docker compose exec laravel_app chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache
            docker compose exec laravel_app chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache

            echo "Deployment complete!"
